add_newline = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[➜](bold red) "

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""
always_show_remote = true

[git_status]
conflicted = "🏳"
ahead = "🏎💨${ahead_count}"
behind = "😰${count}"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[git_state]
